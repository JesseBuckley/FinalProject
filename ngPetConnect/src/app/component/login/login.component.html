<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card p-4">
        <br>
        <div class="row px-3 mb-4">
          <h2>Sign In or Register</h2>
        </div>
        <form (submit)="login(loginUser)">
          <div class="row px-3 mb-4">
            <label for="username" class="form-label"><h6 class="mb-0 text-sm">Username</h6></label>
            <input type="text" id="username" [(ngModel)]="loginUser.username" name="username" placeholder="Enter a valid username" class="form-control" required>
          </div>
          <div class="row px-3 mb-4">
            <label for="password" class="form-label"><h6 class="mb-0 text-sm">Password</h6></label>
            <input type="password" id="password" [(ngModel)]="loginUser.password" name="password" placeholder="Enter password" class="form-control" required>
          </div>
          <div class="row px-3 mb-4">
            <button type="submit" class="btn btn-blue btn-block btn-success">Login</button>
          </div>
        </form>
        <div class="row px-3">
          <small class="font-weight-bold">Don't have an account? <a [routerLink]="['/register']">Create new user</a></small>
        </div>
        <br>
        <br>
      </div>
    </div>
  </div>
</div>
